<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Budżet domowy - przychody</title>
	
	<meta name="description" content="aplikacja do prowadzenia budżetu osobistego, ewidencji przychodów i wydatków">
	<meta name="keywords" content="budżet domowy, przychód, wydatki, dochód, personal budget">
	
	<link rel="stylesheet" href="style.css" type="text/css">
			<link rel="stylesheet" href="css/fontello.css">
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="pb.js"></script>
	
</head>

<body onload="currentDate();">


	<div id="container">

		<header>

			<div><img class="logo-image" src="img/headerr.png" alt="logo"></div>
			<div class="logo-title1"><h1>Personal Budget</h1></div>
			<div class="logo-title2"><h1>„Zrobić budżet to wskazać swoim pieniądzom, dokąd mają iść, zamiast się zastanawiać, gdzie się rozeszły”<br>– <span style="color: #0F405B;">John C. Maxwell.
			</span></h1></div>
	
		</header>
	
	<main>
	<script src="pb.js"></script>
		<fieldset>
		
			<div id= "categories"> 
	          
				<label>Kwota: <br><input type="number" name="kwota"></label> <br>
				<label>Data: <br> <input type="text" id="daten" name="text"></label><br><br>
				<p> Sposób płatności:</p>
				<div><label style="color: #191970"><input type="radio" value="1" name="payment method">Gotówka</label></div>
				<div><label style="color: #191970"><input type="radio" value="2" name="payment method" checked>Karta kredytowa</label></div>
				<div><label style="color: #191970"><input type="radio" value="3" name="payment method">Karta debetowa</label></div><br>
				
				<p>Kategoria:</p> 
			
                <div class="part" >
					<div><label style="color: #191970"><input type="radio" value="1" name="expense" checked>Jedzenie</label></div>
					<div><label style="color: #191970"><input type="radio" value="2" name="expense">Mieszkanie</label></div>
					<div><label style="color: #191970"><input type="radio" value="3" name="expense">Transport</label></div>
					<div><label style="color: #191970"><input type="radio" value="4" name="expense">Telekomunikacja</label></div>
					<div><label style="color: #191970"><input type="radio" value="5" name="expense">Opieka zdrowotna</label></div>
					<div><label style="color: #191970"><input type="radio" value="6" name="expense">Ubranie</label></div>
				</div>
				<div class="part" >
					<div><label style="color: #191970"><input type="radio" value="7" name="expense">Higiena</label></div>
					<div><label style="color: #191970"><input type="radio" value="8" name="expense">Dzieci</label></div>
					<div><label style="color: #191970"><input type="radio" value="9" name="expense">Rozrywka</label></div>
					<div><label style="color: #191970"><input type="radio" value="10" name="expense">Wycieczka</label></div>
					<div><label style="color: #191970"><input type="radio" value="11" name="expense">Szkolenia</label></div>
					<div><label style="color: #191970"><input type="radio" value="12" name="expense">Książki</label></div>
				</div>
				<div class="part" >
					<div><label style="color: #191970"><input type="radio" value="13" name="expense">Oszczędności</label></div>
					<div><label style="color: #191970"><input type="radio" value="14" name="expense">Emerytura</label></div>
					<div><label style="color: #191970"><input type="radio" value="15" name="expense">Spłata długów</label></div>
					<div><label style="color: #191970"><input type="radio" value="16" name="expense">Darowizna</label></div>
					<br>
					<div><label style="color: #191970"><input type="radio" value="17" name="expense">Inne wydatki</label></div>
				</div>
				<div style="clear:both"></div>
				<label><br> Komentarz:<br></label>
				<textarea name="komenatarz" id="komentarz" rows="1" cols="60" maxlength="25" style="margin-top:15px"></textarea>
			
				<div style="clear:both;"></div>
			
				<input type="submit" value="Dodaj" class="reg">
				
				<input type="reset" value="Anuluj" id="myCheck">
			
			</div>	 
		
		</fieldset>  
		 
	 </main>	

	<footer></footer>
		
	</div>
	
</body>
</html>
