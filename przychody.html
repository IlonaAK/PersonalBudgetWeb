<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<title>Dodaj przychód - Budżet domowy</title>
	
	<meta name="description" content="aplikacja do prowadzenia budżetu osobistego, ewidencji przychodów i wydatków">
	<meta name="keywords" content="budżet domowy, przychód, wydatki, dochód, personal budget">
	
	<link rel="stylesheet" href="style.css" type="text/css">
			<link rel="stylesheet" href="css/fontello.css">
	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="pb.js"></script>
	
</head>

<body>


	<div id="container">

		<div id="logo"> 
	 
		</div>

		<header>
	
		<h1> <i>„Zrobić budżet to wskazać swoim pieniądzom, dokąd mają iść, zamiast się zastanawiać, gdzie się rozeszły”</i><br> – <b>John C. Maxwell.</b>
		</h1>

		</header>
	
	<main>
	<script src="pb.js"></script>
		<fieldset>
			<div class= "incomes"> 
	          
				<label>Kwota: <br><input type="number" name="kwota"></label> <br>
				<label>Data: <br> <input type="text" id="date" name="text" placeholder=""></label>
				<div style="clear:both;"></div>
				<p>Wybierz kategorię przychodu:</p> 
				<div style="clear:both;"></div>
			
				<div><label style="color: #191970"><input type="radio" value="1" name="przychod" checked>Wynagrodzenie</label></div>
				<div><label style="color: #191970"><input type="radio" value="2" name="przychod">Odsetki bankowe</label></div>
				<div><label style="color: #191970"><input type="radio" value="3" name="przychod">Sprzedaż na allegro</label></div>
				<div><label style="color: #191970"><input type="radio" value="4" name="przychod">Inne</label></div>
			
				
				<label> Komentarz<br></label>
				<textarea name="komenatarz" id="komentarz" rows="1" cols="60" maxlength="25" style="margin-top:15px"></textarea>
			
				<div style="clear:both;"></div>
			
				<input type="submit" a href="" value="Dodaj" style="background-color: #FFFACD; border: solid #B8860B 2px; border-radius: 5px; color: #B8860B; height: 30px; cursor: pointer; margin-top: 20px;">
			
			</div>	 
		
		</fieldset>  
  		
		<div id="new"></div>
		 
	 </main>	

	<div id="footer"> 	
		
		</div>
		
	</div>
	
</body>
</html>
